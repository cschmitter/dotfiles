# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# set status bar on top
set -g status-position bottom

# change to vi mode
set -g mode-keys vi
set -g status-keys vi

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# hide and reveal panes with n and b
bind-key n break-pane -d -n _
bind-key b join-pane -s $.1

# allow mouse interaction
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme '#81a2be' # dark slate blue

set -g @tmux_power_date_format '%A, %b %d'
set -g @tmux_power_time_format '%H:%M'
 
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# Theme
set -g default-terminal "screen-256color"  # Setting the correct term
